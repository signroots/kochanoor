<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter List 2026 - Guruvayur (Part 74)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    
    <style>
        body { padding: 20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8f9fa; }
        .container { background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; margin-bottom: 10px; }
        .sub-header { color: #7f8c8d; margin-bottom: 30px; }
        table.table { font-size: 0.95rem; }
        thead { background-color: #34495e; color: white; }
        .badge-gender { padding: 5px 10px; border-radius: 4px; font-size: 0.85em; }
        .gender-male { background-color: #d1ecf1; color: #0c5460; }
        .gender-female { background-color: #f8d7da; color: #721c24; }
        .id-cell { font-family: monospace; font-weight: bold; color: #d63384; }
        .malayalam-text { font-family: 'Meera', 'Kartika', sans-serif; }
    </style>
</head>
<body>

<div class="container">
    <h1>Voter List 2026</h1>
    <p class="sub-header">
        <strong>Constituency:</strong> 63 - Guruvayur | <strong>Part:</strong> 74 (Kochannur Part 1)<br>
        <strong>Revision:</strong> Special Intensive Revision 2026
    </p>

    <div class="table-responsive">
        <table id="voterTable" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>SL No</th>
                    <th>Voter ID</th>
                    <th>Name</th>
                    <th>Guardian Name (Rel)</th>
                    <th>House No</th>
                    <th>House Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
    // Data extracted from the PDF
    const voterData = [
        { sl: 1, name: "സഫിയ", guardian: "നഫീസ (M)", h_no: "6/319", h_name: "കൊമ്പത്ത്", age: 68, gender: "Female", id: "XOV0981431" },

    ];

    $(document).ready(function() {
        // Initialize DataTable with specific configurations
        const table = $('#voterTable').DataTable({
            data: voterData,
            columns: [
                { data: 'sl', width: '5%' },
                { 
                    data: 'id', 
                    width: '10%',
                    render: function(data) {
                        return `<span class="id-cell">${data}</span>`;
                    }
                },
                { 
                    data: 'name', 
                    width: '20%',
                    render: function(data) {
                        return `<span class="malayalam-text">${data}</span>`;
                    }
                },
                { 
                    data: 'guardian', 
                    width: '20%',
                    render: function(data) {
                        return `<span class="malayalam-text">${data}</span>`;
                    }
                },
                { data: 'h_no', width: '10%' },
                { 
                    data: 'h_name', 
                    width: '15%',
                    render: function(data) {
                        return `<span class="malayalam-text">${data}</span>`;
                    }
                },
                { data: 'age', width: '5%' },
                { 
                    data: 'gender', 
                    width: '10%',
                    render: function(data) {
                        if (data.includes('സ്ത്രീ') || data.toLowerCase() === 'female') {
                            return `<span class="badge badge-gender gender-female">${data}</span>`;
                        }
                        return `<span class="badge badge-gender gender-male">${data}</span>`;
                    }
                }
            ],
            order: [[0, 'asc']],
            language: {
                search: "Search Records (Type Name, ID, or House):",
                lengthMenu: "Show _MENU_ entries"
            },
            pageLength: 25
        });
    });
</script>

</body>
</html>
